<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Register Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <ul>
      <li class="button">About Us</li>
      <li class="button">Register</li>
    </ul>
  </header>
  <div class="form-container">
    <form action="submit">
      <h1>Sign Up</h1>
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="text" name="username" id="username" placeholder="Username">
      <input type="password" name="password" id="password" placeholder="Password">
      <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password">
      <button type="submit" class="button">Submit</button>
    </form>
    <div class="icon-container">
      <img src="./images/amazon-logo.jpg">
      <img src="./images/facebook-logo.png">
      <img src="./images/github-logo.png">
      <img src="./images/slack-logo.png">
      <img src="./images/instagram-logo.png">
    </div>
  </div>
</body>
</html>
